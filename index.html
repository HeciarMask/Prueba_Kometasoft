<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Prueba Kometasoft</title>
        <link rel="stylesheet" href="estilos.css" />
    </head>
    <body>
        <div class="contenedor-formulario">
            <div class="formulario">
                <p>Indique su provincia y población:</p>
                <form id="formPoblacion" action="">
                    <div class="formField">
                        Provincia:
                        <select name="provincia" id="idprovincia">
                            <option value="0">- - - -</option>
                        </select>
                    </div>
                    <div class="formField">
                        Población:
                        <select name="poblacion" id="idpoblacion">
                            <option value="0">- - - -</option>
                        </select>
                    </div>
                    <input type="button" id="btnaceptar" value="Aceptar" />
                </form>
            </div>
        </div>
        <div class="contenedor-tarjetas">
        </div>
        <script type="text/javascript" src="formulario.js"></script>
    </body>
</html>
